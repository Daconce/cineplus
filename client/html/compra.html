<template name="compra">
<div class="row">
    <div class="col-md-6 col-md-offset-3" id="compraForm">
                    <form class="reservaAsientos">
                        <h4>Reserva de entradas</h4>
                        <br>
                        <div class="form-group">
                            <div class="col-md-7 col-sm-7 col-xs-7">
                            <label for="pelicula">Pel√≠cula:</label>
                            <select class="form-control" name="pelicula">
                                    <option selected>Elegir...</option>
                                    {{#each sesion}}
                                    <option>{{peliculaSesion}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-7 col-sm-7 col-xs-7">
                            <label for="fechaSesion">Fecha/hora inicio:</label>
                            <select class="form-control" name="fechaSesion">
                                    <option selected>Elegir...</option>
                                    {{#each horarios}}
                                                <option>{{fechaSesion}}</option>
                                    {{/each}}
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-7 col-sm-7 col-xs-7">
                            <label for="salaSesion">Sala:</label>
                            <select class="form-control" name="salaSesion" style="margin-bottom:20px;">
                                    <option selected>Elegir...</option>
                                    {{#each salaHorario}}
                                                <option>{{salaSesion}}</option>
                                    {{/each}}
                                    </select>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success" id="reservar-entrada" value="Reservar">
                        <div class="form-group">
                                {{#each salaHorario}}
                                            <p name="idSesion" style="color:black;">{{_id}}</p>
                                {{/each}}
                        </div>
                    </form>
                    <br>
                    <br>
    </div>
</div>
