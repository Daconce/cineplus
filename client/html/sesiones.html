<template name="sesiones">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="gestionCartelera">
                            <form class="adminSesiones">
                                <h4>Administración de Sesiones</h4>
                                <br>
                                <div class="form-group">
                                    <div class="col-md-7 col-sm-7 col-xs-7">
                                    <label for="pelicula">Película:</label>
                                    <select class="form-control" name="pelicula">
                                            <option selected>Elegir...</option>
                                            {{#each pelicula}}
                                            <option>{{nombre}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="col-md-7 col-sm-7 col-xs-7">
                                        <label for="precio">Precio:</label>
                                        <input type="number" min="0" step="1" name="precio" class="form-control" placeholder="precio entrada">
                                        </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-7 col-sm-7 col-xs-7">
                                    <label for="sala">Sala:</label>
                                    <select class="form-control" name="sala" style="margin-bottom:20px;">
                                            <option selected>Elegir...</option>
                                             {{#each sala}}
                                            <option>{{_id}}</option>
                                            {{/each}}
                                            </select>
                                    </div>
                                </div>
                               
                                <div class="form-group">
                                    <div class="col-md-7 col-sm-7 col-xs-7">
                                    <label for="fechaSesion">Fecha/hora inicio:</label>
                                        <input type="datetime-local" name="fechaSesion" style="color:black;margin-bottom: 20px;">
                                        </div>
                                </div>
                                <input type="submit" class="btn btn-success" value="Crear sesión">
                            </form>
                            <br>
                            <br>
            </div>
        </div>

        <div class="row">
            {{#each sesion}}
            <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                    <div class="caption">
                      <h4>{{peliculaSesion}}</h4>
                      <p>Sala: {{salaSesion}}</p>
                      <p>Fecha sesión: {{fechaSesion}}</p>
                      <button class="btn btn-sml btn-danger" id="borrar-sesion">Elminar</button>
                      <br>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
</template>
