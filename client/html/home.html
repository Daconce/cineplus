<template name="home">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                      <li data-target="#myCarousel" data-slide-to="3"></li>
                      <li data-target="#myCarousel" data-slide-to="4"></li>
                      <li data-target="#myCarousel" data-slide-to="5"></li>
                      <li data-target="#myCarousel" data-slide-to="6"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="venom_banner.jpg" alt="Venom" style="height:480px;">
                          <div class="carousel-caption">
                            <h3>Venom</h3>
                          </div>
                      </div>
                  
                      <div class="item">
                        <img src="bohemian_rhapsody_banner.jpg" alt="Bohemian Rhapsody" style="height:480px;">
                        <div class="carousel-caption">
                            <h3>Bohemian Rhapsody</h3>
                          </div>
                      </div>
                  
                      <div class="item">
                        <img src="halloween_banner.jpg" alt="Halloween" style="height:480px;">
                        <div class="carousel-caption">
                            <h3>Halloween</h3>
                          </div>
                      </div>

                      <div class="item">
                          <img src="a_star_is_born_banner.jpg" alt="A star is born" style="height:480px;">
                          <div class="carousel-caption">
                              <h3>A star is born</h3>
                            </div>
                      </div>

                      <div class="item">
                          <img src="first_man_banner.JPG" alt="First Man" style="height:480px;">
                          <div class="carousel-caption">
                              <h3>First Man</h3>
                            </div>
                      </div>

                      <div class="item">
                          <img src="small_foot_banner.jpg" alt="Small Foot" style="height:480px;">
                          <div class="carousel-caption">
                              <h3>Small Foot</h3>
                            </div>
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Anterior</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Siguiente</span>
                    </a>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
{{> cartelera}}
</template>
